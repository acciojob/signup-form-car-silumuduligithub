		<form method="post">
			<label>Name</label>
			<input type = "text" id = "name" required placeholder="Name"><br>

			<label>Email</label>

			<input type = "radio" name = "gender" id = "gender_f" required><br>

			<select>
				<option>Audi</option>
				<option>BMW</option>
				<option>RangeRover</option>
			</select><br>

			<input type = "tel" id = "tel"  placeholder="xxx-xxx-xxxx"><br>

			<label>Password</label>

		</form>
